<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap.min.css">
  <title>Authorities</title>
  <style>
    .card img{
     width:auto;
     height: 250px;
    }
  </style>
</head>
<body>
  <div class="container d-flex flex-wrap justify-content-between" style="width: 50vw;">
    <div class="card mr-5 mb-5 mt-3 " style="width: 18rem;">

      <div class="card-body">
        <p class="card-text">HEAD DOCTOR</p>
      </div>
    </div>
    <div class="card mr-5 mb-5 mt-3 " style="width: 18rem;">
      <img class="card-img-top img-fluid" src="d2.jpg" alt="Card image cap">
      <div class="card-body">
        <p class="card-text">MANAGING DIRECTOR</p>
      </div>
    </div>
    <div class="card mr-5 mb-5 mt-3 " style="width: 18rem;">
      <img class="card-img-top img-fluid" src="d3.jpg" alt="Card image cap">
      <div class="card-body">
        <p class="card-text">VICE PRESIDENT</p>
      </div>
    </div>
    <div class="card mr-5 mb-5 mt-3 " style="width: 18rem;">
      <img class="card-img-top img-fluid" src="d4.jpg" alt="Card image cap">
      <div class="card-body">
        <p class="card-text">PRESIDENT</p>
      </div>
    </div>
  </div>
</body>
</html>
